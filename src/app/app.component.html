<router-outlet (activate)="activateEvent($event)" (deactivate)="deactivateEvent($event)"></router-outlet>
<footer class="main-footer">
    <mat-nav-list class="footer-list">
      <ng-template ngFor let-view [ngForOf]="views" let-even="even" let-odd="odd" let-rowIndex="index">
        <a mat-list-item class="footerlist-item" [routerLink]="view.link" routerLinkActive="active-link" (click)="mobile ? sidenav.close() : {}">
          <img src="../assets/img/{{view.icon}}@2x.png" alt="" class="icon">
          <span>{{view.name}}</span>
        </a>
      </ng-template>
    </mat-nav-list>
</footer>
